body<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
      <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 

    <style>
 

   

    .difficulty-card {
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        border: 2px solid white;
        border-radius: 15px;
        /* backdrop-filter: blur(6px); */
        /* background: rgba(255, 255, 255, 0.25); */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: white;
    }

    .difficulty-card:hover {
        transform: translateY(-8px) scale(1.1);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.35);
    }

    .difficulty-card.active {
        border: 2px solid rgb(196, 95, 112);
        background-color: rgba(110, 72, 170, 0.1);
    }

    .difficulty-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .game-container {
        /* background-color: rgba(255, 255, 255, 0.95); */
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .mycontainer {
        margin-top: 7rem;
    }
</style>



</head>
<body>


    <!-- Difficulty Selection Cards -->
    <div class="mycontainer container py-2">
        <div class="game-container p-4 p-md-5 mx-auto" style="max-width: 900px;">
            <h2 class="text-center mb-5 text-white fs-1">Select Difficulty Level</h2>
            
            <div class="row g-4">
                <!-- Easy Card -->
                <div class="col-md-4" >
                    <div id="easy-level" class="difficulty-card  p-4  text-center h-100" >
                        <div class="difficulty-icon text-primary">
                            <i class="fas fa-baby"></i>
                        </div>
                        <h3 class="fs-1">Easy</h3>
                        <p class="text-info fs-4">16 Cards</p>
                        <div class="mt-3">
                            <span class="badge fs-4 bg-primary ">Beginner</span>
                        </div>
                    </div>
                </div>
                
                <!-- Medium Card -->
                <div class="col-md-4">
                    <div id="medium-level" class="difficulty-card p-4 text-center h-100" >
                        <div class="difficulty-icon text-warning">
                            <i class="fas fa-child"></i>
                        </div>
                        <h3 class="fs-1">Medium</h3 class="fs-1">
                        <p class="text-info  fs-4">36 Cards</p>
                        <div class="mt-3">
                            <span class="badge fs-4 bg-warning text-dark">Intermediate</span>
                        </div>
                    </div>
                </div>
                
                <!-- Hard Card -->
                <div class="col-md-4">
                    <div id="hard-level" class="difficulty-card p-4 text-center h-100">
                        <div class="difficulty-icon text-danger">
                            <i class="fas fa-user-ninja"></i>
                        </div>
                        <h3 class="fs-1">Hard</h3 class="fs-1">
                        <p class="text-info fs-2 fs-4">64 Cards</p>
                        <div class="mt-3">
                            <span class="badge fs-4 bg-danger ">Expert</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
 const backgroundMusic = new Audio('./assets/easy/audio/background-music.mp3');
backgroundMusic.loop = true;
backgroundMusic.volume = 0.3;
backgroundMusic.play();
  </script>
    <script src="./js/start.js" type="module" defer></script>
    <!-- <script src="./js/modules/preload.js" ></script>
    <script src="./js/modules/settings.js" ></script> -->
  </div>
</body>
</html>
