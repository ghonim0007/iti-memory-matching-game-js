<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/popup.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
         <nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand ms-5 fs-2 text-white" href="index.html"><i class="fa-solid fa-vr-cardboard ms-5 "></i> Memory Matching</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ms-5">
        <li class="nav-item ms-5">
          <a class="nav-link active fs-5 text-white" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i>  Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <!-- Difficulty Selection Cards -->
    <div class="mycontainer">
      <div class="game-container p-2 p-md-5 mx-auto" style="max-width: 900px">
        <h2 class="text-center mb-5 text-white fs-1 myLevelH2">
          Select Difficulty Level
        </h2>

        <div class="row g-4">
          <!-- Easy Card -->
          <div class="col-md-4">
            <div id="easy-level" class="difficulty-card p-2 text-center">
              <div class="difficulty-icon text-primary">
                <i class="fas fa-baby"></i>
              </div>
              <h3 class="fs-1">Easy</h3>
              <p class="text-info fs-4">16 Cards</p>
              <div class="mt-3">
                <span class="badge fs-4 bg-primary">Beginner</span>
              </div>
            </div>
          </div>

          <!-- Medium Card -->
          <div class="col-md-4">
            <div id="medium-level" class="difficulty-card p-2 text-center">
              <div class="difficulty-icon text-warning">
                <i class="fas fa-child"></i>
              </div>
              <h3 class="fs-1">Medium</h3>
              <p class="text-info fs-4">36 Cards</p>
              <div class="mt-3">
                <span class="badge fs-4 bg-warning text-dark"
                  >Intermediate</span
                >
              </div>
            </div>
          </div>

          <!-- Hard Card -->
          <div class="col-md-4">
            <div id="hard-level" class="difficulty-card p-2 text-center">
              <div class="difficulty-icon text-danger">
                <i class="fas fa-user-ninja"></i>
              </div>
              <h3 class="fs-1">Hard</h3>
              <p class="text-info fs-4">64 Cards</p>
              <div class="mt-3">
                <span class="badge fs-4 bg-danger">Expert</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      const backgroundMusic = new Audio(
        "./assets/easy/audio/background-music.mp3"
      );
      backgroundMusic.loop = true;
      backgroundMusic.volume = 0.3;
      backgroundMusic.play();
    </script>
    <script src="./js/start.js" type="module" defer></script>
  </body>
</html>
