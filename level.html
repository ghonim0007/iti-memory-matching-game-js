<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Level - Memory Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- ملف CSS الخاص بالتنسيقات -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fas fa-clone me-2"></i> MemoryMatch
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="level.html"><i class="fas fa-gamepad me-1"></i> Play</a>
        </li>
        <li class="nav-item">
         
      </ul>
    </div>
  </div>
</nav>

  <div class="container py-4 text-center">
    <!-- عنوان الصفحة مع أيقونة -->
    <div class="mb-4">
      <i class="fas fa-layer-group fa-3x mb-3 text-warning"></i>
      <h2 class="text-white">Choose Your Challenge</h2>
      <p class="text-yellow-bright">Select difficulty level to start the game</p>
    </div>

    <!-- بطاقات اختيار المستوى -->
    <div class="row g-4 justify-content-center level-cards-container">
      <!-- مستوى سهل -->
      <div class="col-md-4">
        <div class="card p-4 level-card" data-level="easy">
          <div class="level-icon easy-icon">
            <i class="fas fa-baby fa-4x"></i>
          </div>
          <h3 class="my-3">Easy</h3>
          <div class="level-details">
            <p><i class="fas fa-th me-2"></i>4×4 Grid</p>
            <p><i class="fas fa-cards me-2"></i>16 Cards</p>
            <p><i class="fas fa-clock me-2"></i>2-3 Minutes</p>
          </div>
          <div class="mt-3">
            <span class="badge bg-success">Beginner</span>
          </div>
        </div>
      </div>

      <!-- مستوى متوسط -->
      <div class="col-md-4">
        <div class="card p-4 level-card" data-level="medium">
          <div class="level-icon medium-icon">
            <i class="fas fa-child fa-4x"></i>
          </div>
          <h3 class="my-3">Medium</h3>
          <div class="level-details">
            <p><i class="fas fa-th me-2"></i>6×6 Grid</p>
            <p><i class="fas fa-cards me-2"></i>36 Cards</p>
            <p><i class="fas fa-clock me-2"></i>5-7 Minutes</p>
          </div>
          <div class="mt-3">
            <span class="badge bg-warning text-dark">Intermediate</span>
          </div>
        </div>
      </div>

      <!-- مستوى صعب -->
      <div class="col-md-4">
        <div class="card p-4 level-card" data-level="hard">
          <div class="level-icon hard-icon">
            <i class="fas fa-user-ninja fa-4x"></i>
          </div>
          <h3 class="my-3">Hard</h3>
          <div class="level-details">
            <p><i class="fas fa-th me-2"></i>8×8 Grid</p>
            <p><i class="fas fa-cards me-2"></i>64 Cards</p>
            <p><i class="fas fa-clock me-2"></i>10+ Minutes</p>
          </div>
          <div class="mt-3">
            <span class="badge bg-danger">Expert</span>
          </div>
        </div>
      </div>
    </div>

    <!-- زر بدء اللعبة -->
    <div class="text-center mt-5">
      <button id="startGame" class="btn btn-lg btn-warning px-5 py-3" disabled>
        <i class="fas fa-play me-2"></i> Start Adventure
      </button>
    </div>
  </div>
 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ملف جافا سكريبت الخاص باختيار المستوى -->
  <script src="level.js"></script>
   <script src="sound.js"></script>
</body>
</html>
