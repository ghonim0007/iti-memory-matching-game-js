<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #e47e95, #dea4b3, #c279a0, #de94a4);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.2);
        }
        .difficulty-card {
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            border-radius: 10px;
            box-shadow: #e47e95 0px 0px 10px 0px;
        }
        .difficulty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .difficulty-card.active {
            border-color: rgb(196, 95, 112);
            background-color: rgba(110, 72, 170, 0.1);
        }
        .difficulty-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        .mybtn-start {
        background-color: rgb(196, 95, 112);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: 600;
        }
        .startclick :hover {
            background-color: black;
            color: rgb(196, 95, 112);
        }
        .mycontainer{
            margin-top: 7rem;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-clone me-2"></i>MemoryMatch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-gamepad me-1"></i> Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-trophy me-1"></i> Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Difficulty Selection Cards -->
    <div class="mycontainer container py-5">
        <div class="game-container p-4 p-md-5 mx-auto" style="max-width: 900px;">
            <h2 class="text-center mb-4">Select Difficulty Level</h2>
            
            <div class="row g-4">
                <!-- Easy Card -->
                <div class="col-md-4">
                    <div class="difficulty-card active p-4 text-center h-100" onclick="selectDifficulty('easy')">
                        <div class="difficulty-icon text-primary">
                            <i class="fas fa-baby"></i>
                        </div>
                        <h4>Easy</h4>
                        <p class="mb-2">4×4 Grid</p>
                        <p class="text-muted">16 Cards</p>
                        <div class="mt-3">
                            <span class="badge bg-primary">Beginner</span>
                        </div>
                    </div>
                </div>
                
                <!-- Medium Card -->
                <div class="col-md-4">
                    <div class="difficulty-card p-4 text-center h-100" onclick="selectDifficulty('medium')">
                        <div class="difficulty-icon text-warning">
                            <i class="fas fa-child"></i>
                        </div>
                        <h4>Medium</h4>
                        <p class="mb-2">6×6 Grid</p>
                        <p class="text-muted">36 Cards</p>
                        <div class="mt-3">
                            <span class="badge bg-warning text-dark">Intermediate</span>
                        </div>
                    </div>
                </div>
                
                <!-- Hard Card -->
                <div class="col-md-4">
                    <div class="difficulty-card p-4 text-center h-100" onclick="selectDifficulty('hard')">
                        <div class="difficulty-icon text-danger">
                            <i class="fas fa-user-ninja"></i>
                        </div>
                        <h4>Hard</h4>
                        <p class="mb-2">8×8 Grid</p>
                        <p class="text-muted">64 Cards</p>
                        <div class="mt-3">
                            <span class="badge bg-danger">Expert</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Hidden radio buttons for form submission -->
            <div class="d-none">
                <input type="radio" name="difficulty" id="easy-radio" checked>
                <input type="radio" name="difficulty" id="medium-radio">
                <input type="radio" name="difficulty" id="hard-radio">
            </div>
            
            <div class="text-center mt-5 startclick">
                <button class="btn btn-lg px-4 mybtn-start"onclick="window.location.href='game.html'">
                    <i class="fas fa-play me-2 "></i> Start Game
                </button>
            </div>
        </div>
    </div>
