<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="space-background">
      <!-- Start Page Content -->
      <div class="start-container">
        <h1 class="start-title mb-5">Memory Matching Game</h1>
        <div class="menu-options">
          <button
            id="start-game"
            class="d-block m-auto btn-lg mybtn-start mt-5 fs-2"
          >
            <i class="fas fa-play me-2"></i> Start Game
          </button>
        </div>

        <!-- Popup for Name Input -->
        <div id="name-popup" class="popup">
          <div class="popup-content">
            <h2>Enter Your Name</h2>
            <input
              type="text"
              id="player-name"
              placeholder="Your Name"
              required
            />
            <button id="submit-name" class="btn btn-primary mt-3">
              Submit
            </button>
          </div>
        </div>
      </div>

      <script src="./js/modules/settings.js" type="module" defer></script>
      <script src="./js/start.js" type="module" defer></script>
    </div>
  </body>
</html>
