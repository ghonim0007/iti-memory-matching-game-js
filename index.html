<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Popup Style (if not already in popup.css) -->
    <style>
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      .popup-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <div class="space-background">
      <!-- Start Page Content -->
      <div class="start-container">
        <h1 class="start-title mb-5">Memory Matching Game</h1>

        <div class="menu-options">
          <!-- Start Game Button -->
          <button
            id="start-game"
            class="d-block m-auto btn-lg mybtn-start mt-5 fs-2"
          >
            <i class="fas fa-play me-2"></i> Start Game
          </button>

          <!-- Show Score Button -->
          <button id="show-score">
            <i class="fas fa-trophy me-2"></i> Show Score
          </button>
        </div>

        <!-- Popup for Name Input -->
        <div id="name-popup" class="popup">
          <div class="popup-content">
            <h2>Enter Your Name</h2>
            <form action="">
              <input
                type="text"
                id="player-name"
                placeholder="Your Name"
                required
              />
            </form>
            <button id="submit-name" class="btn btn-primary mt-3">
              Submit
            </button>
          </div>
        </div>

        <!-- Popup for Score Display (Updated to show all scores) -->
        <div id="score-popup" class="popup">
          <div class="popup-content" style="width: 80%; max-width: 600px">
            <div class="popup-header">
              <span class="fw-bold">Player Scores</span>
            </div>
            <div
              id="scores-container"
              style="max-height: 400px; overflow-y: auto"
            ></div>
            <button id="close-score" class="btn btn-danger mt-3">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script type="module">
      const backgroundMusic = new Audio(
        "./assets/easy/audio/background-music.mp3"
      );
      backgroundMusic.loop = true;
      backgroundMusic.volume = 0.3;

      document.addEventListener("DOMContentLoaded", () => {
        document.body.addEventListener(
          "click",
          () => {
            backgroundMusic.play();
          },
          { once: true }
        ); // play only on first click
      });
    </script>
    <script src="./js/start.js" type="module" defer></script>
  </body>
</html>
