<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card.matched {
            opacity: 0.5;
            cursor: default;
        }
        .mycontainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .mynavbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .smallbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .resetBtn {
            margin-top: 20px;
            width: 100%;
        }
        .flipped .card-img-top {
            visibility: hidden;
        }
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6c757d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            backface-visibility: hidden;
        }
        .card-wrapper {
            position: relative;
            perspective: 1000px;
        }
        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="mycontainer">
        <div class="mynavbar">
            <div class="home">
                <a class="homeIcon" href="index.html">üè†</a>
            </div>
            <div class="sidebar">
                <div class="setting">
                    <a href="setting.html">‚öôÔ∏è</a>
                </div>
                <div class="audio">üîä</div>
            </div>
        </div>

        <div class="smallbar">
            <div class="scoreboard">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="highscore">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="timer">Timer: <span id="timer">00:00</span></div>
        </div>

        <div class="cardsContainer row g-3"></div>
        <button class="resetBtn btn btn-primary">Reset</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.querySelector(".cardsContainer");
            const resetBtn = document.querySelector(".resetBtn");
            const scoreDisplay = document.getElementById("score");
            const highScoreDisplay = document.getElementById("highScore");
            const timerDisplay = document.getElementById("timer");

            // Game variables
            let cards = [
                {name:"apple", img:"img/apple.jpg"},
                {name:"banana", img:"img/banana.jpg"},
                {name:"cherry", img:"img/cherry.webp"},
                {name:"grape", img:"img/grape.jpg"},
                {name:"orange", img:"img/orange.jpg"},
                {name:"peach", img:"img/peach.png"},
                {name:"pear", img:"img/pear.jpg"},
                {name:"watermelon", img:"img/watermelon.jpg"}
            ];
            let gameCards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let timer = 0;
            let timerInterval;
            let canFlip = true;

            // Initialize game
            function initGame() {
                // Clear previous game
                clearInterval(timerInterval);
                timer = 0;
                score = 0;
                matchedPairs = 0;
                flippedCards = [];
                updateScore();
                updateTimer();
                
                // Create pairs and shuffle
                gameCards = [...cards, ...cards];
                gameCards = gameCards.map((card, index) => ({
                    ...card,
                    id: index
                }));
                shuffleCards(gameCards);
                
                // Create card elements
                renderCards();
                
                // Start timer
                startTimer();
            }

            function renderCards() {
                cardsContainer.innerHTML = '';
                gameCards.forEach((card, index) => {
                    const col = document.createElement("div");
                    col.classList.add("col-md-3", "col-sm-6");
                    
                    col.innerHTML = `
                        <div class="card-wrapper" data-id="${card.id}">
                            <div class="card-container">
                                <div class="card-front">
                                    <div class="card">
                                        <img src="${card.img}" class="card-img-top" alt="${card.name}">
                                    </div>
                                </div>
                                <div class="card-back">?</div>
                            </div>
                        </div>
                    `;
                    
                    col.addEventListener('click', () => flipCard(col, card));
                    cardsContainer.appendChild(col);
                });
            }

            function flipCard(col, card) {
                if (!canFlip || flippedCards.length >= 2 || col.querySelector('.card-container').classList.contains('flipped') || card.matched) {
                    return;
                }
                
                col.querySelector('.card-container').classList.add('flipped');
                flippedCards.push({ col, card });
                
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }

            function checkForMatch() {
                canFlip = false;
                const [card1, card2] = flippedCards;
                
                if (card1.card.name === card2.card.name) {
                    // Match found
                    score += 10;
                    updateScore();
                    
                    // Mark cards as matched
                    card1.card.matched = true;
                    card2.card.matched = true;
                    matchedPairs++;
                    
                    setTimeout(() => {
                        card1.col.querySelector('.card-container').classList.add('matched');
                        card2.col.querySelector('.card-container').classList.add('matched');
                        flippedCards = [];
                        canFlip = true;
                        
                        // Check if game is over
                        if (matchedPairs === cards.length) {
                            endGame();
                        }
                    }, 500);
                } else {
                    // No match
                    setTimeout(() => {
                        card1.col.querySelector('.card-container').classList.remove('flipped');
                        card2.col.querySelector('.card-container').classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }

            function updateScore() {
                scoreDisplay.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('highScore', highScore);
                }
            }

            function updateTimer() {
                const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                const seconds = (timer % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    updateTimer();
                }, 1000);
            }

            function endGame() {
                clearInterval(timerInterval);
                alert(`Game Over! Your score: ${score}`);
            }

            function shuffleCards(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Event listeners
            resetBtn.addEventListener('click', initGame);
            
            // Initialize high score display
            highScoreDisplay.textContent = highScore;
            
            // Start the game
            initGame();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
