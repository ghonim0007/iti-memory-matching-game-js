<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mycontainer">
        <div class="mynavbar">
            <div class="home">
                <a class="homeIcon" href="index.html">🏠</a>
                <!-- <div class="scoreboard">
                <div class="score">Score: 0</div>
                <div class="highscore">High Score: 0</div>
                </div> -->
            </div>
            <div class="sidebar">
                <div class="setting">
                    <a href="setting.html">⚙️</a>
                </div>
                <div class="audio">🔊</div>
                <!-- <div class="audio">🔇</div>
                <div class="audio">🔈</div> -->
                
            </div>

        <div class="smallbar">
            <div class="scoreboard">
                <div class="score">Score: 0</div>
                <div class="highscore">High Score: 0</div>
            </div>
            <div class="timer">Timer 00:00</div>
        </div>

        <div class="cardsContainer">

        </div>
        <!-- <div class="score"></div> -->
        <button class="resetBtn btn-bd-primary">Reset</button>
    </div>
    <!-- <button onclick="window.location.href='game.html'"></button> -->
    <script>
        let cardsContainer=document.querySelector(".cardsContainer");
        let reset=document.querySelector(".resetBtn");

        let cards=[
            {name:"apple",img:"img/apple.jpg"},
            {name:"banana",img:"img/banana.jpg"},
            {name:"cherry",img:"img/cherry.webp"},
            {name:"grape",img:"img/grape.jpg"},
            {name:"orange",img:"img/orange.jpg"},
            {name:"peach",img:"img/peach.png"},
            {name:"pear",img:"img/pear.jpg"},
            {name:"watermelon",img:"img/watermelon.jpg"}
        ];

        cards.forEach((path,index)=>{
            const col=document.createElement("div");
            col.classList.add("col-md-3 col-sm-6");
        
        col.innerHTML=
                        <div class="card" style="width: 100%;">
                            <img src="${path.img}" class="card-img-top" alt="Card ${index + 1}" />
                            <div class="card-body">
                            <h5 class="card-title">Card ${index + 1}</h5>
                            </div>
                        </div>
                                  
        cardsContainer.appendChild(col);
        });
    

    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
