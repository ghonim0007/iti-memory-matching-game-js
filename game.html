<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- ملف التنسيق الخاص باللعبة -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark"
    style="background-color: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-clone me-2"></i> MemoryMatch
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="level.html"><i class="fas fa-gamepad me-1"></i> Play</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
 
  <div class="container text-center">
    <!-- عنوان اللعبة -->
    <h2 class="mt-4">Memory Game</h2>

    <!-- عرض اسم اللاعب -->
    <h5 id="player-name" class="mt-3"></h5>

    <!-- إحصائيات اللعبة: الحركات، التطابقات، الوقت -->
    <div class="game-stats mt-2">
      <span class="badge bg-info">Moves: <span id="moves">0</span></span>
      <span class="badge bg-success mx-2">Score: <span id="matches">0</span></span>
      <span class="badge bg-warning">Time: <span id="time">00:00</span></span>
    </div>

    <!-- اللوحة التي ستعرض فيها الكروت -->
    <div id="game-board" class="mt-4"></div>

    <!-- أزرار التحكم -->
    <div>
      <button class="btn btn-primary mt-2 " id="startGame">
        <i class="fas fa-play me-2"></i> Start Game
      </button>
      <button class="btn btn-danger mt-2" id="reset-game">
        <i class="fas fa-redo me-2"></i> Reset Game
      </button>
    </div>
    <!-- رسالة الفوز عند إنهاء اللعبة -->
    <div id="win-message" class="d-none text-center mt-4">
      <h3>🎉 Congratulations! 🎉</h3>
      <p>You won in <span id="final-moves"></span> moves and <span id="final-time"></span>.</p>
    </div>
  </div>

  <!-- ربط ملف جافا سكريبت المسؤول عن منطق اللعبة -->
  <script src="java.js"></script>
   <script src="sound.js"></script>
</body>

</html>
